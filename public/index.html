<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/index.css" rel="stylesheet" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="weather_container">
			<div class="country_wrapper">
				<div class="country_city">Haasto</div>
				<div class="country_name">Ghana</div>
				<div class="country_weather_wrapper">
					<div class="country_weather_condition">Mostly Sunny</div>
					<div class="country_time">Tuesday 2:00pm</div>
					<div class="country_time">12-04-2023</div>
				</div>
			</div>

			<div class="temperature_wrapper">
				<div class="temperature_image">
					<img src="./asset/sun.png" alt="weather illustration" height="100" />
				</div>
				<div class="temperature_text_wrapper">
					<span class="temperature_text"> 29 </span>
					<span class="temperature_measure_wrapper">
						<span class="temperature_measure">
							<span class="degree">o</span>C
						</span>
						<span class="measure_seperator">|</span>
						<span class="temperature_measure">
							<span class="degree">o</span>F
						</span>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
